services:
  spring:
    image: 'jmurillov1/spring:latest'
    container_name: spring
    build:
      context: venta
      dockerfile: Dockerfile
    expose:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - logging.level.org.springframework.jdbc.core=DEBUG
      - SPRING_DATASOURCE_URL=jdbc:postgresql://jmurillov1.postgres.database.azure.com:5432/postgres?sslmode=require
      - SPRING_DATASOURCE_USERNAME=jmurillov1@jmurillov1
      - SPRING_DATASOURCE_PASSWORD=Cuenca2022
  angular:
    image: 'jmurillov1/angular:latest'
    container_name: angular-service
    build:
      context: vista
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - spring
volumes:
  db-data:
