# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - contactsjm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_cdc10652af5545d9ad71e1624732e6b4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_afbb69116fd748039e88756df9006b31 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cdc10652af5545d9ad71e1624732e6b4 }}/jmurillov1/angular:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'contactsjm'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9390d7c4f0224241ba4d320d2d03c72c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cdc10652af5545d9ad71e1624732e6b4 }}/jmurillov1/angular:${{ github.sha }}'