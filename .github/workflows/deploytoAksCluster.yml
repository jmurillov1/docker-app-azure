on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n imagesdockerjm -g imagesdockerjm93f5-rg --location "East US" --sku Premium --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n imagesdockerjm --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n imagesdockerjm --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n imagesdockerjm --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: imagesdockerjm.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/venta" -f  "venta/Dockerfile" -t imagesdockerjm.azurecr.io/jmkub:${{ github.sha }} --label dockerfile-path=venta/Dockerfile
        docker push imagesdockerjm.azurecr.io/jmkub:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_jmkub_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep jmkub-ns | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace jmkub-ns`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: jmkub-ns
        container-registry-url: imagesdockerjm.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: jmkubdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: jmkub-ns
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
          manifests/ingress.yml
        images: |
          imagesdockerjm.azurecr.io/jmkub:${{ github.sha }}
        imagepullsecrets: |
          jmkubdockerauth   
